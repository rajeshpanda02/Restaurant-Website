<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant|Home</title>
    <link rel="shortcut icon" href="../public/assets/faclogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="book_table_home">
            <div class="table_home" id="table_book_home">
                <div class="thome">
                    <div class="thome_form">
                        <div class="thome_form_head">
                            <h1>Book Your Table</h1>
                            <a href="index.html">
                                <div class="bi bi-x-lg" id="close"></div>
                            </a>
                        </div>
                        <form action="">
                            <label for="Name">Name</label><br>
                            <input type="text" id="username" placeholder="Enter Your Name">
                            <label for="tel">Phone Number</label><br>
                            <input type="tel" id="mobnumber" placeholder="Enter Your Contact Number">
                            <label for="date">Date</label><br>
                            <input type="date" id="date" placeholder="Enter Booking Date">
                            <label for="time">Time</label><br>
                            <input type="time" id="time" placeholder="Enter Time">
                            <label for="person">Persons</label><br>
                            <input type="number" id="persons" placeholder="Number Of persons">
                            <div>
                                <button id="btnn">Book Now</button>
                            </div>
                        <!--<button id="btnn">Book Now</button>--> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../src/app.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
